<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WASM Example | Unconf 09/2020</title>

    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("../go/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
  </head>
  <body></body>
</html>
